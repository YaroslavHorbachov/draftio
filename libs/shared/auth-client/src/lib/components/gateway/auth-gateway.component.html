<ng-container [ngSwitch]="step">
  <draftio-login *ngSwitchCase="steps.Login" (save)="onLoginSave()"></draftio-login>
  <draftio-register *ngSwitchCase="steps.Register" (save)="onRegisterSave($event)"></draftio-register>

  <p *ngSwitchDefault>Logged In</p>
</ng-container>
